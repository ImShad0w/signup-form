<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-section">
      <div class="left">
        <div class="title">
          <img src="images/odin-lined.png">
        </div>
        <img src="images/section-wallpaper.jpg">
      </div>
      <div class="right">
        <div class="header">
          <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
          <h3>Let's do this!</h3>
          <form>
            <fieldset>
              <label for="first_name">First Name*</label>
              <input type="text" id="first_name" placeloder="Name" required>
              <label for="second_name">Second Name*</label>
              <input type="text" id="second_name" required>
            </fieldset>
            <fieldset>
              <label for="email">Email*</label>
              <input type="email" id="email" required>
              <label for="phone">Phone number</label>
              <input type="tel" name="phone">
            </fieldset>
            <fieldset>
              <label for="password">Password*</label>
              <input type="password" name="password" required>
              <label for="conf_password">Confirm Password*</label>
              <input type="password" name="conf_password" required>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
